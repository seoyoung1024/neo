<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        for(let i=0; i<n; i++){
            for(let j=1; j < n; j++) document.write("&nbsp");
            for(j = 0; j < i * 2 -1; j++) document.write("*");
            document.write("<br>")
        }
        for(let i=0; i<n; i++){
           for(let j=1; j < n- i+1; j++) document.write("&nbsp");
            for(j = 0; j < i * 2 -1; j++) document.write("*");
         
        } 

    </script>
</body>
</html>
