<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. n개의 배열에 랜덤한 값을 입력(최대값 10)
        //2. 전체 배열 출력
        //3. 배열의 원소를 각각 더해서 3n보다 크면 종료
        //4. 종료된 시점 배열의 인덱스와 합산 값을 출력
        let n = 5;
            let array = new Array(n);
            let sum = 0;
            document.write("배열의 길이 : " + n + "<br>");
            document.write("원래 배열의 값 : ");
            for (let i = 0; i < n; i++) {
                array[i] = Math.floor(Math.random() * 10 + 1);
                document.write(array[i] + " ");
                sum += array[i];
                if(sum > 3 * n) {
                    document.write("<br> sum : " + sum);
                    document.write("<br> 종료 시점의 인덱스 : array[" + i + "]");
                    break;
                }
            }


        </script>
</body>
</html>
