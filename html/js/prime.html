<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function checkprime(n) {
    let i;
    for(i=2; i<=n; i++){
        if(n % i ==0)
        break;
    else
        continue;
    }
    return i;
}

    </script>
    </head>
<body>
    <script>
    let input = prompt("Input integer (0:Exit) : ");
    let n = parseInt(input);
    checkprime(n);
    if (checkprime(n) ==n){
            document.write("is a prime number" + n);
    }else{
            document.write("is not prime number" + n);
        }
    </script>
</body>
</html>
