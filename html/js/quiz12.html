<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>

    <script>
        function checkPalindrome() {
            let input = document.getElementById("input").value;
            let ta = document.querySelector('input[name="ta"]:checked').value;
            const char = input.substr(0, 1);
            const char1 = input.substr(2, 1);

            if (ta == 0) {                   
                if (input == input.split("").reverse().join("")) {
                    document.write("입력하신 숫자는 Palindrome입니다.");
                } else {
                    document.write("입력하신 숫자는 Palindrome 아닙니다.");
                }         
            }else if(ta == 1){
                if (char == char1) {
                    document.write("입력하신 문자는 Palindrome입니다.");
                } else {
                    document.write("입력하신 문자는 Palindrome 아닙니다.");
                }
            }
        }
</script>
</head>
<body>
    <h3>Palindrome</h3>
<hr />
<form>
    <input type="text" id="input" placeholder="숫자/문자 3글자" />
    <input
        type="button"
        value="Check Palindrome"
        onclick="checkPalindrome()"
        />
        <p>
            <input type="radio" name="ta" value="0" checked />숫자
            <input type="radio" name="ta" value="1" />문자
        </form>
        </p>
        </form>
        <div style="margin: 10px;">
        <span id="result">3자리 문자 또는 숫자를 입력하시오</span>
        </div>
</body>
</html>
