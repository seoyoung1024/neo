<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 랜덤값 1~5사이의 숫자를 입력받는다.
        //2. 입력받은 숫자의 합이 20 이상이면
        //3. 입력을 종료하고 현재까지 입력한 배열의 전체 값과
        //4. 합산 값, 인덱스를 출력하시오.
            let array = new Array();
            let sum = 0;
            let i = 0;
        while(sum < 20) {
                array[i] = Math.floor(Math.random() * 5 + 1);
                document.write(array[i] + " ");
                sum += array[i];
                i++;
            }
            document.write("배열의 길이 : " + array.length + "<br>");
            document.write("입력된 배열의 값 : "+ array);
            document.write("<br> sum : " + sum);
            document.write("<br> 종료 시점의 인덱스 : array[" + (array.length - 1) + "]");



        </script>
</body>
</html>
