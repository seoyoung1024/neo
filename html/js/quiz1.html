<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문을 이용해서 달력 출력</title>
</head>
<body>
    <!-- while문을 이용해서 달력 출력 원하는 달의 일수를 입력하시오(28,30,31) -->
<h3>while문을 이용해서 달력 출력</h3>
<hr>

<script>

while(true){
let oct = prompt("원하는 달의 일수를 입력하세요(28,30,31)");
c = parseInt(oct);

    if(c == 28 || c == 30 || c == 31){
        let i = 1;
        document.write("Sun Mon Tue Wed Thu Fri Sat<br>");
        while(i <= c){
            document.write("&nbsp&nbsp" +i + "&nbsp&nbsp");
            i++;
            if(i % 7 == 1){
                document.write("&nbsp<br>");
            }
    }break;
}else{
        alert("다시 입력하세요(28,30,31)")
    }
}

    
</script>
    
</body>
</html>
